<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What is Your Keyboard Key?</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="https://github.com/awiones">K.K.D</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <div class="dark-mode-toggle">
              <input type="checkbox" id="dark-mode-switch">
              <label for="dark-mode-switch" class="toggle-label"></label>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container text-center mt-5 flex-grow-1">
    <h1 class="display-4">Find Out Which Key You Pressed!</h1>
    <p class="lead">Just press any key on your keyboard to get the key number.</p>

    <div class="key-display p-5 mt-4">
      <h2 class="key-code">Press any key to display its code</h2>
    </div>

    <div class="draggable-box" id="key-history-box">
      <h3>Key Press History</h3>
      <ul class="list-group" id="key-history">
        <li class="list-group-item">No key presses recorded yet.</li>
      </ul>
      <button class="btn btn-danger mt-3" id="clear-history">Clear History</button>
    </div>
  </div>

  <footer class="text-center py-4 bg-dark text-light mt-5">
    <p>Â© 2024 Keyboard Key Detector | Created by Awiones</p>
  </footer>

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
